version: 1

backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - amplifyPush --simple
        - npm run build
        - aws s3 sync "s3://serverless-tst-app-bucket-jffranzo/mynextapp/.serverless" .serverless   # pull previous state
        - npx serverless                                                                            # generate new & deploy!
        - aws s3 sync .serverless "s3://serverless-tst-app-bucket-jffranzo/mynextapp/.serverless"   # push state to bucket
frontend:
  phases:
    build:
      commands:
        - echo "Nothing to build here"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*